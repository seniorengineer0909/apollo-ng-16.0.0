<div class="surface-section px-6 py-6 surface-border border-1" style="border-radius: 6px;">
    <p-dataView #dv [value]="products" [paginator]="true" [rows]="8" filterBy="title" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
        <ng-template let-product pTemplate="header">
            <div class="flex flex-column md:flex-row align-items-center justify-content-between w-full">
                <span class="text-900 font-bold text-xl">Shop</span>
                <div class="flex flex-column md:flex-row md:align-items-center mt-3 md:mt-0 w-full md:w-auto">
                    <span class="p-input-icon-right mb-2 md:mb-0 mr-0 md:mr-3 w-full md:w-auto">
                        <input type="search" pInputText placeholder="Search by Name" (input)="dv.filter($event.target.value)" class="w-full md:w-auto">
                        <i class="pi pi-search"></i>
                    </span>
                    <button type="button" pButton icon="pi pi-fw pi-filter" label="Filters" class="p-button-primary mr-0 md:mr-3 mb-3 md:mb-0 font-semibold" (click)="filterVisible = true"></button>
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <div class="col-12 py-2">
                <div class="flex p-2 w-full">
                    <img [src]="'assets/demo/images/ecommerce/shop/' + product.image +'.png'" class="mr-3" />
                    <div class="product-list-detail">
                        <span class="text-900 font-bold mb-2">{{product.title}}</span>
                        <div class="text-600 text-xl font-semibold my-2">{{product.sale_price}}</div>
                        <div class="mb-2">
                            <span class="text-900 line-through">{{product.price}}</span>
                            <span class="ml-2 text-pink-500 font-semibold">{{product.discount}}</span>
                        </div>
                        <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="col-12 md:col-6 lg:col-3 border-bottom-1 surface-border md:border-bottom-none">
                <div (mouseover)="product.active = true" (mouseleave)="product.active = false"  class="p-3"  style="min-height: 15rem;">
                    <div class="relative">
                        <img [src]="'assets/demo/images/ecommerce/shop/' + product.image +'.png'" class="w-full flex-shrink-0 mb-3"/>
                        <div *ngIf="product.active" [ngClass]="{'slidedown':product.active}" class="button-container animation-duration-100 flex justify-content-center align-items-center absolute w-full" style="bottom: 15%;">
                            <div class="flex-shrink-0 border-circle bg-bluegray-500 hover:border-bluegray-500 mr-3 cursor-pointer border-2 surface-border transition-all transition-duration-300" style="width: 1.5rem; height: 1.5rem"></div>
                            <div class="flex-shrink-0 border-circle bg-indigo-500 hover:border-indigo-500 mr-3 cursor-pointer border-2 surface-border transition-all transition-duration-300" style="width: 1.5rem; height: 1.5rem"></div>
                            <div class="flex-shrink-0 border-circle bg-purple-500 hover:border-purple-500 mr-3 cursor-pointer border-2 surface-border transition-all transition-duration-300" style="width: 1.5rem; height: 1.5rem"></div>
                            <div class="flex-shrink-0 border-circle bg-cyan-500 hover:border-cyan-500 cursor-pointer border-2 surface-border transition-all transition-duration-300" style="width: 1.5rem; height: 1.5rem"></div>
                        </div>
                    </div>
                    <span class="text-900 font-bold mb-2 block">{{product.title}}</span>
                    <span class="text-600 text-xl font-semibold my-2 block">{{product.sale_price}}</span>
                    <div class="mb-2">
                        <span class="text-900 line-through">{{product.price}}</span>
                        <span class="ml-2 text-pink-500 font-semibold">{{product.discount}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
<app-filter [display]="filterVisible" (onFilterClose)="filterVisible = $event"></app-filter>
