<div class="surface-section px-6 py-6 border-1 surface-border" style="border-radius: 6px;">
    <div class="grid">
        <div class="col-12">
            <p-table #dt [value]="products" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','code','total','paymentMethod']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mb-5">
                        <span class="block text-900 font-bold text-lg mb-4 lg:mb-0">Orders</span>
                        <div class="flex align-items-center">
                            <span class="block p-input-icon-right mr-3 w-20rem">
                                <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search Order" class="w-full"/>
                                <i class="pi pi-search"></i>
                            </span>
                            <p-dropdown [options]="statuses" [(ngModel)]="selectedStatus" optionLabel="value" placeholder="Status" (onChange)="dt.filterGlobal($event.value.value,'contains')" [showClear]="true" (onClear)="dt.clear()" ></p-dropdown>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
                        <th class="font-bold" pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th class="font-bold" pSortableColumn="code">Order ID <p-sortIcon field="code"></p-sortIcon></th>
                        <th class="font-bold" pSortableColumn="total">Total <p-sortIcon field="total"></p-sortIcon></th>
                        <th class="font-bold" pSortableColumn="paymentMethod">Payment Method <p-sortIcon field="paymentMethod"></p-sortIcon></th>
                        <th class="font-bold" pSortableColumn="verified">Verified <p-sortIcon field="verified"></p-sortIcon></th>
                        <th class="font-bold" pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td style="width:3%; height:5rem;"><p-tableCheckbox [value]="product"></p-tableCheckbox></td>
                        <td style="width:30%; height:5rem; min-width:12rem;">
                            <span class="p-column-title">Name</span>
                            <div class="flex align-items-center">
                                <p-avatar [image]="'assets/demo/images/product/'  + product.image" styleClass="mr-3 shadow-1" size="large" shape="circle"></p-avatar>
                                <span class="font-semibold text-900">{{product.name}}</span>
                            </div>
                        </td>
                        <td style="width:15%; height:5rem; min-width:10rem;">
                            <span class="p-column-title">Order ID</span>
                            <span class="text-900 font-semibold">{{product.code}}</span>
                        </td>
                        <td style="width:15%; height:5rem; min-width:10rem;">
                            <span class="p-column-title">Total</span>
                            <span class="text-900 font-semibold">{{product.total | currency:'USD'}}</span>
                        </td>
                        <td style="width:15%; height:5rem; min-width:14rem;">
                            <span class="p-column-title">Payment Method</span>
                            <span class="text-900 font-semibold flex align-items-center"><i class="pi pi-fw pi-credit-card mr-2 text-600"></i>{{product.paymentMethod}}</span>
                        </td>
                        <td style="width:15%; height:5rem; min-width:10rem;">
                            <span class="p-column-title">Verified</span>
                            <span class="text-900 font-semibold">{{product.verified}}</span>
                        </td>
                        <td style="width:15%; height:5rem; min-width:8rem;">
                            <span class="p-column-title">Status</span>
                            <span class="text-900 font-semibold" [ngClass]="{'text-green-500': product.status == 'Completed', 'text-pink-500': product.status === 'Cancelled'}">{{product.status}}</span>
                        </td>
                        <td>
                            <button pButton pRipple icon="pi pi-ellipsis-v" class="p-button-text" (click)="menu.toggle($event)"></button>
                            <p-menu #menu [popup]="true" appendTo="body" [model]="items"></p-menu>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="paginatorleft" let-state></ng-template>
                <ng-template pTemplate="paginatorright">
                    <button type="button" pButton icon="pi pi-fw pi-plus" label="Add Order"></button>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
