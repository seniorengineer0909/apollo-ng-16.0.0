<div class="auth-container md:p-6 lg:p-8 h-screen flex justify-content-center align-items-center">
    <div class="border-1 surface-border surface-card p-4 md:p-7 md:w-30rem w-full" style="border-radius: 6px;">
        <div class="mb-4">
            <div class="text-900 text-lg font-bold mb-2">New Password</div>
            <span class="text-500 font-medium text-sm">Set up new password</span>
        </div>
        <div>
            <span class="p-input-icon-left w-full mb-4 relative">
                <i class="pi pi-lock"></i>
                <input id="password" [type]="inputType" [(ngModel)]="password" pInputText class="w-full pl-5 h-3rem" placeholder="Enter password" style="border-radius: 6px;">
                <i class="pi cursor-pointer absolute" [ngClass]="{'pi-eye-slash': inputType === 'text', 'pi-eye': inputType === 'password'}" (click)="togglePassword()" style="right: 5px;"></i>
            </span>
            <span class="p-input-icon-left w-full mb-4 relative">
                <i class="pi pi-lock"></i>
                <input id="password2" [type]="inputType" [(ngModel)]="password2" pInputText class="w-full pl-5 h-3rem" placeholder="Confirm password" style="border-radius: 6px;">
            </span>

            <div class="flex mt-3 justify-content-between">
                <button pButton pRipple label="Cancel" class="mr-2 w-full p-button-outlined h-3rem" style="border-radius: 6px;"></button>
                <button pButton pRipple label="Submit" class="ml-2 w-full h-3rem" style="border-radius: 6px;"></button>
            </div>
        </div>
    </div>
</div>
